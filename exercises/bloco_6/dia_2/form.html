<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
  
    <link rel="stylesheet" href="./bootstrap-5.0.0-beta3-dist/css/CSS2/styler.css">
    <title>New Currículo</title>
  </head>
  <body>
    <h1 class="text-center fs-1">Currículo</h1>
    <form action="" method="get" id="formu" class="js-form row" enctype="multipart/form-data">
      <fieldset>
        <div class="mb-3">
          <label for="name-completed" class="form-label">Seu nome completo:</label>
          <input
            type="text"
            maxlength="40"
            name="Name-Complete"
            required
            class="form-control"
            id="name-completed"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="e-mai" class="form-label">Seu E-Mail:</label>
          <input
            type="email"
            name="Email"
            maxlength="50"
            required
            class="form-control"
            id="e-mai"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="CPF" class="form-label">Seu CPF:</label>
          <input
            type="text"
            name="CPF"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            class="form-control"
            maxlength="14"
            title="Digite um CPF no formato: xxx.xxx.xxx-xx"
            required
            id="CPF"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="ende" class="form-label">Seu Endereço:</label>
          <input
            type="text"
            required
            name="Endereço"
            class="form-control"
            id="ende"
            maxlength="200"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">Sua Cidade:</label>
          <input
            type="text"
            required
            class="form-control"
            id="city"
            name="cidade"
            id="city"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="input-Estado" class="form-label">Estado que você mora:</label>
          <select name="Estado" class="form-select" id="input-Estado"></select>
        </div>

        <div class="mb-3 form-check">
          <p class="form-label">Completo:</p>
          <input class="form-check-input" type="radio" name="completo" id="home">
          <label class="form-check-label" for="home">
            Casa
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="completo" id="AP">
          <label class="form-check-label" for="AP">
            Apartamento
          </label>
          
        </div>
      </fieldset>
      


      <fieldset id="second">
        <div class="mb-3">
          <label for="textA" class="form-label">Resumo do Seu Currículo:</label>
          <br />
          <textarea
            class="form-control"
            name="ResumoCR"
            name="Resumo"
            id="textA"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="Cargo">Cargo:</label>
          <input
            class="form-control"
            type="text"
            name="Cargo"
            id="Cargo"
            required
            maxlength="40"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="DScarog">Descrição do Cargo:</label>
          <input
            class="form-control"
            type="textArea"
            name="Descrição"
            required
            maxlength="500"
            id="DScarog"
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="data">Data de Inc </label>
          <input type="date" 
          class="form-control"id="data" value="" required autocomplete="off" />
        </div>
      </fieldset>
      <br />
      <div class="btn">

        <button id="enviar" class="btn btn-primary" type="submit">Enviar</button>
        <button id="delete" class="btn btn-danger" >Apagar</button>
      </div>
    </form>

    
    <script src="/node_modules/moment/moment.js"></script>
    <script src="./node_modules/pikaday/pikaday.js"> </script>
    

  

    <script src="script.js"></script>
  </body>
</html>
